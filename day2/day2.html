<!DOCTYPE html>
<html lang="en">
<head><!--The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.
      *HTML metadata is data about the HTML document. Metadata is not displayed on the page.
    * Metadata typically define the document title, character set, styles, scripts, and other meta information.-->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a description of the page">
    <title> Day 2</title> <!-- defines a title in the browser toolbar
    provides a title for the page when it is added to favorites
    displays a title for the page in search engine-results-->
  
</head>
<body>
    hello hji 
    kase   hu
    badhiya ?
</body>
</html>
