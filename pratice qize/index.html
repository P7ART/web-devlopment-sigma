<body>
    <h1>PRACTICE QUESTION-1</h1>
    WITHOUT USING BR TAG WRITE A VERTICAL FORM A ASKING NAME PINCODE AGE AND EVERY ONE COMMENT
   
        <form action="get">
           <div> <label for="NAME">NAME</label>
            <input type="text" placeholder="ENTER YOUR NAME" id="NAME" ></div>
           <div> <label for="AGE">AGE</label>
            <input type="date" name="AGE" id="AGE"></div>
           <div> <label for="city">CITY</label>
            <input type="text" placeholder="ENTER YOUR CITY" id="city" ></div>
           <div> <label for="pincode">PINCODE</label>
            <input type="text" placeholder="ENTER YOUR PINCODE" id="pincode"  pattern="[0-9]{6}" maxlength="6" required></div>
          <button type="submit">SUBMIT</button>

        </form>
    
</body>
